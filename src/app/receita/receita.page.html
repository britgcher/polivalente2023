<ion-content>
  <!-- DIVIDER -->
  
  <app-header></app-header>

  <ion-row id="paginaprincipal">
    <ion-col class="ion-align-items-center ion-justify-content-center ion-text-center" size="9" size="12">
      <ion-row id="espacamento">
        <ion-col size="1"></ion-col>
        <ion-col size="3" id="divider"></ion-col>
        <ion-col size="4" class="ion-text-center" id="nomerec"> {{ this.receita.nome }}</ion-col>
        <ion-col size="3" id="divider"></ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->


      <!--IMAGEM RECEITA-->
      <ion-col size="8" size-lg="10">
        <ion-row class="ion-align-items-center ion-justify-content-center">
            <ion-col size="10" size-md="8" size-lg="4">
                <div class="imagemprincipal" [ngStyle]="{'background-image' : receita.src ? 'url(' + receita.src +')' : 'url('+ img_not_found +')'}">
                </div>
            </ion-col>
        </ion-row>
    </ion-col>
    
            
      <!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

      <!-- DIVIDER -->

      <ion-row class="align-items-center" id="espacamento">
        <ion-col size="1"></ion-col>
        <ion-col size="3" id="divider"></ion-col>
        <ion-col size="4" class="ion-text-center" id="nomerec">Ingredientes</ion-col>
        <ion-col size="3" id="divider"></ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <!--/////////////////////////////////////////////////////////////////////////////////////////////////////////////////////////-->

      <!--INGREDIENTES-->
      <ion-row>
        <ion-col size-lg="3" size-md="2" size="1"></ion-col>
        <ion-col size="10" size-md="8" size-lg="6">
          <ion-item id="ingredientebox" lines="none">
            <ion-list lines="none">
              <div *ngFor="let modo of this.receita.ingredientes">
                <ion-item class="ingredientesitem"><p>➣ {{modo}}</p></ion-item>
              </div>
            </ion-list>
          </ion-item>
        </ion-col>
        <ion-col size-lg="3"  size-md="2" size="1"></ion-col>
      </ion-row>


      <!-- DIVIDER -->

      <ion-row class="align-items-center" id="espacamento">
        <ion-col size="1"></ion-col>
        <ion-col size="3" id="divider"></ion-col>
        <ion-col size="4" class="ion-text-center" id="nomerec">Modo de Preparo</ion-col>
        <ion-col size="3" id="divider"></ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

      <!--MODO DE PREPARO-->
      <ion-row>
        <ion-col size-lg="3"  size-md="2" size="1"></ion-col>
        <ion-col class="ion-text-center"size="10"  size-md="8" size-lg="6">
          <ion-item id="ingredientebox" lines="none">
            <ion-list lines="none">
              <div *ngFor="let modo of this.receita.mododefazer">
                <ion-item class="ingredientesitem"><p>➣ {{modo}}</p></ion-item>
              </div>
            </ion-list>
          </ion-item>
        </ion-col>
        <ion-col size-lg="3"  size-md="2" size="1"></ion-col>
      </ion-row>


      <!-- DIVIDER -->

      <ion-row class="align-items-center" id="espacamento">
        <ion-col size="1"></ion-col>
        <ion-col  size-lg="3" size="0" id="divider"></ion-col>
        <ion-col class="ion-justify-content-center ion-text-center" size="10" size-lg="4" id="nomerec">
          <ion-icon name="checkmark-circle-outline" id="like"></ion-icon>
          <ion-icon name="close-circle-outline" id="like"></ion-icon>
          <ion-icon name="heart-circle-outline" id="like"></ion-icon>
        </ion-col>
        <ion-col   size-lg="3" size="0" id="divider"></ion-col>
        <ion-col size="1"></ion-col>
      </ion-row>

    </ion-col>
